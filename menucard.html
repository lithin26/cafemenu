<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <main>
    <section>
    <h1 class="shopname"><b>CAMPER CAFE</b></h1>
    <p class="est">Est.2020</p>
    <hr>
    </section>

    
    <section>
        <h2 class="coffee"><b>Coffee</b></h2><br>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
        <div class="item">
        <p class="flavour">French Vannila</p><p class="price">3.00</p>
        </div>
        <div class="item">
        <p class="flavour">Chocolate</p><p class="price">3.70</p>
        </div>
        <div class="item">
        <p class="flavour">Pumpkin Spice</p><p class="price">4.00</p>
        </div>
        <div class="item">
        <p class="flavour">Hazzlenut</p><p class="price">3.50</p>
        </div>
    </section>
    
    <section>
        <h2 class="dessert"><b>Desserts</b></h2><br>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
        <div class="item">
        <p class="flavour">Donut</p><p class="price">1.50</p>
        </div>
        <div class="item">
        <p class="flavour">Cherry Pie</p><p class="price">2.75</p>
        </div>
        <div class="item">
        <p class="flavour">Cheese cake</p><p class="price">3.00</p>
        </div>
        <div class="item">
        <p class="flavour">Cinnamon Roll</p><p class="price">2.50</p>
        </div>
        <hr>

       <div class="anchor"><a href="">Visit our website</a>
        </div>
        <p>123 Free Code Camp Drive</p>
    </section>
    
    </main>
</body>
</html>
